<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>

        img {
            width: 400px;
        }

        body {
            padding: 50px;
        }

        table td {
            padding: 20px;
            text-align: center;
            font-size: 30px;
            font-weight: bold;
            vertical-align: top;
        }

        #timer {
            margin-top: 50px;
            right: 100px;
            font-size: 100px;
            position: fixed;
            bottom: 0px;
        }

        #repeat {
            background-image: url("icons/repeate.png");
        }

        pie {
            width: 5em;
            height: 5em;
            display: block;
            border-radius: 50%;
            background-color: green;
            border: 2px solid green;
            float: left;
            margin: 1em;
        }

        .ten {
            background-image: linear-gradient(2deg, transparent 50%, white 50%),
            linear-gradient(90deg, white 50%, transparent 50%);
        }

        .ex_name {
            padding-top: 40px;
            padding-bottom: 10px;
            font-size: 30px;
        }

    </style>
    <script type="application/javascript">
        var val = 0;
        setInterval(function () {
            val++;
            if (val > 30) {
                val = 0;
            }
            document.getElementById('timer').innerHTML = val;
        }, 1000)

        var exercises =
            {
                TRX: {
                    'Lower Body Workout': [
                        {
                            name: 'TRX Hamstring Curl',
                            repetition: '12',
                            rest: '30 sec'

                        },
                        {
                            name: 'TRX Hip Press',
                            repetition: '12',
                            rest: '30 sec'

                        },
                        {
                            name: 'TRX Squat',
                            repetition: '12',
                            rest: '30 sec'

                        },
                        {
                            name: 'TRX Single-Leg Squat',
                            repetition: '10 each leg',
                            rest: '30 sec'

                        },
                        {
                            name: 'TRX Lunge',
                            repetition: '10 each leg',
                            rest: '30 sec'

                        },
                        {
                            name: 'TRX Squat',
                            repetition: '10',
                            rest: '30 sec'

                        }
                    ],
                    'Upper Body Workout': [
                        {
                            name: 'TRX Low Row',
                            repetition: '12',
                            rest: '30 sec'

                        },
                        {
                            name: 'TRX Chest Press',
                            repetition: '12',
                            rest: '30 sec'

                        },
                        {
                            name: 'TRX Y Deltoid Fly',
                            repetition: '12',
                            rest: '30 sec'

                        },
                        {
                            name: 'TRX Triceps Press',
                            repetition: '12',
                            rest: '30 sec'

                        },
                        {
                            name: 'TRX Biceps Curl',
                            repetition: '12',
                            rest: '30 sec'

                        },
                        {
                            name: 'TRX Split Fly',
                            repetition: '12',
                            rest: '30 sec'

                        }
                    ],
                    'TRX Core Plus Workout': [
                        {
                            name: 'TRX Plank',
                            repetition: '3 * 10 sec',
                            rest: '30 sec'

                        },
                        {
                            name: 'TRX Body Saw',
                            repetition: '5',
                            rest: '30 sec'

                        },
                        {
                            name: 'TRX Side Plank',
                            repetition: '3 * 10 sec each side',
                            rest: '30 sec'

                        },
                        {
                            name: 'TRX Hip Press',
                            repetition: '10',
                            rest: '30 sec'

                        },
                        {
                            name: 'TRX Overhead Back Extension',
                            repetition: '10',
                            rest: '30 sec'

                        },
                        {
                            name: 'TRX Overhead Squat',
                            repetition: '5',
                            rest: '30 sec'

                        }
                    ],
                }
            };

        let tables = '';

        for (let variable in exercises.TRX) {
            tables += '<div class="ex_name">' + variable + '</div>' + '<table border="1">';
            let iteration = 0;
            for (let exercise of exercises.TRX[variable]) {
                iteration++;
                if (iteration === 1) {
                    tables += '<tr>';
                }
                tables += '<td>' + exercise.name + '<br><br><img src="images/' + exercise.name.replace(' ', '%20') + '.jpg"></td><td>' + exercise.repetition + ' / ' + exercise.rest + '</td>';
                if ((iteration % 2) === 0) {
                    tables += '</tr>';
                    iteration = 0;
                }
            }
            tables += '</table>\n';
        }

        document.addEventListener("DOMContentLoaded", function (event) {
            document.getElementById('table').innerHTML = tables;
        });

    </script>
</head>
<body>

<div id='table'></div>

<span id="timer">0</span>
<div style="display: none" id="repeat"></div>
<pie style="display: none" class="ten"></pie>
</body>
</html>
